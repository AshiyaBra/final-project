        </nav>
        <div class="header-right">
            <input type="text" placeholder="What device are you looking for?">

        <nav id="main-nav">
            <div id="hamburger" class="hamburger">

    <main id="main">
            
            <div id="form-container" class="colored-background">
                <h2>Contact Us</h2>
                <form id="form" action="https://api.web3forms.com/submit" method="POST">

                    <input type="hidden" name="access_key" value="069e60ce-9774-421f-9fa6-d249e881d77d">
                    
                    <p>
                        <label for="name">Name: </label>
                        <input id="name" type="text" name="name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label for="message">Message: </label>
                        <textarea name="message" required></textarea>
                    </p>
                    
                    <input type="hidden" name="redirect" value="https://web3forms.com/success">

                    <p>
                        <button type="submit">Submit Form</button>
                    </p>

                    <p id="result"></p>
                </form>
            </div>
    </main>
